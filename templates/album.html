<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static\css\style.css" />
</head>
<body>
<div id="container">
    <div id="header">
        <div id="nav"> My Web </div>
    </div>
    <div class="wrapper">
        <div class="smalls sidebar"> sidebar</div>
        <div id="content" class="big">
            <table class="table table-dark table-borderless">
                <tr>
                    <td>Название</td>
                    <td>Исполнитель</td>
                    <td></td>
                    <td>Количество треков</td>
                </tr>
                {% for track in tracks %}
                <tr>
                    <td>{{track["name"]}}</td>
                    <td>{{track["singer"]}}</td>
                    <td>{{track["album"]}}</td>
                    <td>{{track["duration"]}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>
    <div id="footer">

    </div>
</div>
</body>
</html>
